<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</title>
</head>
<body>
    <script>
        let total1 = prompt("Nhập số thứ nhất: ");
        let total2 = prompt("Nhập số thứ hai: ");
        let total3 = prompt("Nhập số thứ ba: ");
        function small(total1, total2, total3){
            if(total1 < total2 && total1 < total3){
                return total1;
            }else if(total2 < total1 && total2 < total3){
                return total2;
            }else{
                return total3;
            }
        }
        document.write(small(total1, total2, total3));
    </script>
</body>
</html>
