<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai4</title>
</head>
<body>
    <script>
        let x = prompt("Nhập số x");
        let y = prompt("Nhập số y");
        let z = prompt("Nhập số z");

        if(x > y && x > z) {
            alert("Giá trị lớn nhất là x")
        }else if(y > x && y > z) {
            alert("Giá trị lớn nhất là y")
        }else{
            alert("Giá trị lớn nhất là z")
        }
    </script>
</body>
</html>
