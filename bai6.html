<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nhap diem cua mot sinh vien </title>
</head>
<body>
    <script>
      let   diemVatLiNhap = prompt("nhập điểm vật lí: ")
       let  diemHoaHocNhap = prompt("nhập điểm hoá học: ")
       let  diemSinhHocNhap = prompt("nhập điểm sinh hoc:")

        let diemVatLi = parseInt(diemVatLiNhap);
        let diemHoaHoc = parseInt(diemHoaHocNhap);
        let diemSinhHoc = parseInt(diemSinhHocNhap);

        let tongDiem = (diemVatli + diemHoaHoc + diemSinhHoc);
        let diemTrungBinh = (tongDiem / 3);

        document.write("điểm trung bình là: " + diemTrungBinh);
        document.write( "<br>" )
        document.write("tổng điểm là: " + tongDiem);

    </script>
</body>
</html>
