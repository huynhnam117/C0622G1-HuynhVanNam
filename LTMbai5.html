<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
    <script>
        let string = prompt("nhập")
        let input = 0;

        for(let i = 0; i < string.length; i++){
            if(string == "-");
            input ++;
        }
        document.write("kết quả là:" + input);
    </script>
</body>
</html>
