<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</title>
</head>
<body>
    <script>
        let str1 = prompt("nhập chuỗi 1");
        let str2 = prompt("nhập chuỗi 2");

        if(str1.length === str2.length){
           alert("chuỗi giống nhau");
        }else{
            alert("chuỗi khác nhau");
        }
    </script>
</body>
</html>
