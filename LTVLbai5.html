<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tong cua 20 so dau tien</title>
</head>
<body>
    <script>
        let stn = 0;
        let sth = 1;
        let stt;
        let tong = 0;
        for (let i = 0; i < 20; i++) {
            stt = stn + sth;
            stn = sth;
            sth = stt;
            tong += stt;
    
    
        }
        document.write(tong);
    </script>
    
</body>
</html>
