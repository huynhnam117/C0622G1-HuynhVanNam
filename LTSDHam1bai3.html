<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại 
        thông báo cho người dùng. 
        Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.</title>
</head>
<body>
    <script>
        let number1 = +prompt("nhập số thứ nhất: ");
        let number2 = +prompt("nhập số thứ hai: ");
        let tong;
        function total(number1, number2){
            if(number1 > number2){
                alert("bạn đã đúng" + number1);
                
            }else{
                tong = number1 + number2;
                alert(tong);
                return tong;
            }

        }
        total(number1,number2);

        

    </script>
</body>
</html>
