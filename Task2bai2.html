<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm. 
        Ký tự là bất kỳ được nhập từ bàn phím.
         Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'</title>
</head>
<body></body>
    
<script>
let kyTu = prompt("Nhập ký tự ");
kyTu = kyTu.toLowerCase(); 
switch (kyTu) {
    case "u":
    case "o":
    case "i":
    case "a":
    case "e":
        alert("Đây là nguyên âm");
        break;
     default:
         alert("Đây không phải nguyên âm");
}

</script>
</html>
