<body>
    <script>
        let nhietDo;
        do {
            nhietDo = +prompt("Nhập vào đây");
            if (nhietDo > 20 && nhietDo < 100) {
                break;
            }
            alert("bạn phải nhập lại");
        } while (nhietDo < 20 || nhietDo > 100);
        alert("bạn nhập chính xác !");
    </script>
    
</body>
