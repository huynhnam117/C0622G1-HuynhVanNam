<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
 <script>
        let starA = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
        let starB = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        let star = prompt("Nhập vào ngôi sao: ");

        function check_star(star) {
    let index_starA = 0;
    let result = "";
    for (let i = 0; i < starA.length; i++) {
        if (star == starA[i]) {
            index_starA = i;
            for(let j = 0; j < starB.length; j++) {
                if (index_starA == j) {
                    result = starB[j];
                    return result;
                } else {
                    result = "Không tìm thấy chòm sao";
                    return result;
                }
            }
        } else {
            result = "Không tìm thấy sao";
            return result;
        }
    }

}

document.write(check_star(star));
    </script>

</body>
</html>
