<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai1</title>
</head>
<body>
<script>
    
let number = parseInt(prompt("Hãy nhập vào: "));
let a = 0;
let b = 1;
let next;

document.write("Fibonacci: ");

for (let i = 1; i <= number; i++) {
    document.write(a);
    next= a + b;
    a = b;
    b = next;
}
    </script>
</body>
</html>
