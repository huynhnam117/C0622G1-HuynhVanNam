<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. 
        Nếu là ký tự số hàm trả về true, ngược lại trả về false.</title>
</head>
<body>
    <script>
        let nhapVao = prompt("Nhập vào ")
    
        function check(kiTu) {
            return !isNaN(kiTu);                                             
        }                                                    
        alert(check(nhapVao));
    </script>
</body>
</html>
