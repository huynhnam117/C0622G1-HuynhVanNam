<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>
    <script>
        let number = [1, 2, 3, 4, 5, 6, 7, 8];
        let max = 0;
        for ( let i = 0; i < 8; i++){
            if (max < number[i]){
                max = number[i];
               
            }
           
        }
          document.write("max = " + max + "<br>");
          document.write("Thứ tự là: " + number.indexOf(max));
    </script>
</body>
</html>
