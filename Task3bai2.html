<!DOCTYPE html>

    <title>Cho 2 mảng A và B chứa số nguyên.
         Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
        Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
        Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]
        </title>
</head>
<body></body>
    
<script>
    let arrA = [1,2,3,4,5];
    let arrB = [1,2,3,4,5,6,7,8];
    let arrC = [];
       for (let i = 0; i <arrB.length  ; i++) {
    let is = false ;
       for (let j = 0; j <arrA.length ; j++) {
            if (arrB[i] == arrA[j]) {
                is = true;
            break;
        }
    }
    if (is == false) {
        arrC.push(arrB[i])
    }
      }
alert(arrC);







</script>
