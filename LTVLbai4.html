<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim so dau tien chia het cho 5</title>
</head>
<body>
    <script>
        let stn = 0;
        let sth = 1;
        let stt;
        while (true) {
            stt = stn + sth;
            stn = sth;
            sth = stt;
            if (stt % 5 == 0) {
                document.write(stt + "<br>");
                break;
            }
    
        }
    </script>
    
</body>
</html>
