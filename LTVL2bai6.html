<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hinh trai tim</title>
</head>
<body>
	<script>
		for (let i = 1; i <= 2 ; i++) {
			for (let j = 1; j <= i * -1 +2 ; j++) {
				document.write("&nbsp&nbsp")
			}
			for (let j = 1; j <= i ; j++) {
				document.write("*")
			}
			for (let j = 1; j <= i ; j++) {
				document.write("*")
			}
			for (let j = 1; j <= i * -1 +2 ; j++) {
				document.write("&nbsp&nbsp")
			}
			for (let j = 1; j <= i * 1 + 1 ; j++) {
				document.write("*")
			}
			for (let j = 1; j <= i * -1 +2 ; j++) {
				document.write("&nbsp&nbsp")
			}
			document.write("<br>")
		}
		for (let i = 1; i <= 4 ; i++) {
			for (let j = 1; j <= i * 1 -1 ; j++) {
				document.write("&nbsp&nbsp")
			}
			for (let j = 1; j <= i * -1 +5 ; j++) {
				document.write("*")
			}
			for (let j = 1; j <= i*-1+4 ; j++) {
				document.write("*")
			}
			for (let j = 1; j <= i * 1 -1 ; j++) {
				document.write("&nbsp&nbsp")
			}
			document.write("<br>")
		}
	</script>
	
</body>
</html>
