    <title>Viết một hàm chuẩn hóa xâu ký tự:
         biến đổi xâu ký tự thành xâu sao cho trong xâu không có 2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa. </title>
</head>
<body></body>
    
<script>
let string = prompt("nhập chuỗi ký tự");
function titleCase(string) {
  let newstr = string.toLowerCase().split(" ");
        for(var i = 0; i < newstr.length; i++){
            newstr[i] = newstr[i][0].toUpperCase() + newstr[i].slice(1);
  }
            return newstr.join(" ");
}
alert("Kết Quả là: " + titleCase(string));
</script>
