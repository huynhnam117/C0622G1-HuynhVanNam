<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hien thi 20 so dau tien</title>
</head>
<body>
    <script>
        
        let a = 0;
        let b = 1;
        let c;
        let demso = 0;
        while(true) {
            c = a + b;
            a = b;
            b = c;
            demso++;
            document.write(c + "<br>");
                if (demso == 20){
                    break;
                }
        
        }
    </script>
</body>
</html>
