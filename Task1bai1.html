<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây. </title>
</head>
<body></body>
    
<script>
    let chieuDai = " ";
    let chieuRong = " ";
    for (let i = 1; i <= 5; i++){
        chieuDai += " * ";
        if (i === 1 || i === 5){
            chieuRong += " * ";
        }else{
            chieuRong += " &nbsp&nbsp ";

        }
    }
    for(let j = 1; j <= 4; j++){
        if(j === 1 || j === 4){
            document.write(chieuDai);
        }else{
            document.write(chieuRong);
        }
        document.write("<br/>");
    }
</script>
</html>
