<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
    <script>
        let arr = [];
        let number = +prompt("Nhập vào");
        let temp;
// Khởi tạo số nguyên 
        for(let i = 0; i < number; i++){
            let input = prompt("input");
            arr.push(input);
        }
        for(let i = 0; i < arr.length; i++){
            if(arr[i] === "-"){
            arr[i] = "_"
        }
    }
    document.write(arr.join(" "));
    </script>
</body>
</html>
