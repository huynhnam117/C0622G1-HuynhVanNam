<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</title>
</head>
<body>
    <script>
        let soNguyen = [1,3,5,8,10,14,35,23,24,47];
        let nhapSo = +prompt("nhập số");
        if (soNguyen.includes(nhapSo)){
           alert("V is in the array" + nhapSo);
        }else{
           alert("V is not in the array" + nhapSo);
        }
    </script>
</body>
</html>
