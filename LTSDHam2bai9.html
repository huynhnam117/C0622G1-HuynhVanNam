<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
         Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. </title>
</head>
<body>
    <script>
        let mang = [];
        let nhapKiTu = prompt("Nhập kí tự vào ");
        mang.push(nhapKiTu);
        mang = mang.join('');
        mang = mang.split('');
        function kiemTra(kyTu) {
            let trung = 0;
            for (let i = 0; i < mang.length; i++) {
                if (mang[i] === kyTu) {
                    trung++;
                }
            }
            return trung;
        }
    
        let kiemTraKiTu = prompt("Nhập một kí tự muốn tìm kiếm ");
        if (kiemTra(kiemTraKiTu) > 0) {
            document.write(kiemTra(kiemTraKiTu));
        } else {
            document.write("-1");
        }
    
    </script>
</body>
</html>
