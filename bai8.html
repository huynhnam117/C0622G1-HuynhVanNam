<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ung dung may tinh</title>
</head>
<body>
    <h1>Caculator</h1>
      
        <input type="text" id="number1">
        <input type="text" id="number2"> <br>
       
                       
              <button onclick="thuchientoancong()">Adition(+)</button>
              <button onclick="thuchientoantru()">Subtraction(-)</button>
              <button onclick="thuchientoannhan()">Multiplication(X)</button>
              <button onclick="thuchientoanchia()">Division(/)</button> 
    <p id="noihienketqua"></p>

        <script>
            function thuchientoancong(){
                let number1 = parseInt(document.getElementById("number1").value);
                let number2 = parseInt(document.getElementById("number2").value);
                let result;
                result = (number1 + number2);
                document.getElementById("noihienketqua").innerHTML = result
            }
            function thuchientoantru(){
                let number1 = parseInt(document.getElementById("number1").value);
                let number2 = parseInt(document.getElementById("number2").value);
                let result;
                result = (number1 - number2);
                document.getElementById("noihienketqua").innerHTML = result
            }
            function thuchientoannhan(){
                let number1 = parseInt(document.getElementById("number1").value);
                let number2 = parseInt(document.getElementById("number2").value);
                let result;
                result = (number1 * number2);
                document.getElementById("noihienketqua").innerHTML = result
            }
            function thuchientoanchia(){
                let number1 = parseInt(document.getElementById("number1").value);
                let number2 = parseInt(document.getElementById("number2").value);
                let result;
                result = (number1 / number2);
                document.getElementById("noihienketqua").innerHTML = result
            }
        </script>  
</body>

</html>
