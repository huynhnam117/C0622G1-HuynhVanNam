<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viet duoc so ngay trong 1 thang</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng </h1>
    <span>
    <input type="text" placeholder="nhap thang" id="month">
    <button onclick="check()">Check</button>
</span>
</body>
<script>
    function check() {
        let month = parseInt(document.getElementById("month").value);
        switch(month){
           case 1:
           case 4:
           case 6:
           case 9:
           case 11:
                alert("tháng có 30 ngày");
                break;
        
           case 2:
                alert("tháng có 28 ngày");
                break;
        
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("tháng có 31 ngày");
                break;
        }
        document.write("OK")
    }
</script>
</html>
