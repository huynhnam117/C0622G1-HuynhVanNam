<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
    <script>
        let number = prompt("Nhập số: ");
       function giaiThua(number){
           let ketQua = number;
           for (let i = 1; i < number; i++){
                ketQua = ketQua * (number - i);

           }
           return ketQua;

       }
       alert(giaiThua(number));
    </script>
</body>
</html>
