<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
         Nếu là nguyên dương trả về true, ngược lại trả về false.</title>
</head>
<body>
    <script>
        let total = prompt("Nhập số: ");
        function soNguyen(total){
            if(total >= 0 ){
                return true;
            }else{
                return false;
            }
        }
        alert(soNguyen(total));
    </script>
</body>
</html>
