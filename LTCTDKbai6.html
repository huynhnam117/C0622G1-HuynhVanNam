<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai6</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Nhập số sản phẩm bán hàng được :",""));
    
            if (x >= 100) {
                alert( "Tiền hoa hồng được nhận 15% : " + (x *0.15));
            }else if (x < 100 && x > 80) {
                alert("Tiền hoa hồng được nhận 10% : " + (x * 0.10));
            }else {
                alert("Tiền hoa hồng được nhận 5% : " + (x * 0.05));
            }
    </script>
</body>
</html>
