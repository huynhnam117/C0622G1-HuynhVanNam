<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh giai thua cua so nguyen duong</title>
</head>
<body>
    <script>
    let a = parseInt(+prompt("nhập số"));
    let ketqua = 1;
    while(true){
        ketqua = ketqua * a;
        a--;
        if( a === 1){
            break;
        }
    }
    alert(ketqua);
       
    </script>
</body>
</html>
