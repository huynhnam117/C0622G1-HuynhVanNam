<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</title>
</head>
<body>
    <script>
       
       let nhapVao = [];
       let client = +prompt("nhập số phần tử: ");
for (let i = 0; i < client; i++) {
    let nhapPhanTu = prompt("nhập vào phần tử thứ: " + (i+1));
    nhapVao.push(nhapPhanTu);
}
function reverse(number) {
    for (let i = number.length-1 ; i >=0 ; i--) {
        document.write(number[i]);
    }
}
reverse(nhapVao);
    </script>
</body>
</html>
