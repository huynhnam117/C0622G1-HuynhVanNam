<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>
    <script>
       let name = "hôm nay thật mệt mỏi"
       let dem = 1;
       for(let i = 0; i < name.length; i++){
           if (name[i] ===  " "){
               dem++
            
           }
       }
       document.write(dem);
    
      
       
    </script>
</body>
</html>
