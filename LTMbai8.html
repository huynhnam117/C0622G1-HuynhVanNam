<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.

    </title>
</head>
<body>
    <script>
        let Array = [20, 1, 38, 87, 19, 99, 56, 34, 100, 136];
        Array.sort(function(a, b){return b - a});
        alert(Array);
        alert("Đã sắp xếp");
    </script>
</body>
