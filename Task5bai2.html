<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.</title>
</head>
<body>
    <script>
        let row = +prompt("nhập");
        let col = +prompt("nhập");

    function soNguyenTo(row,col) {
        let arr1 = [];
        let arr2 = [];

        for (let i = 0; i < row; i++) {
            arr1.push([]);
            for (let j = 0; j < col; j++) {
                arr1[i][j] = +prompt("Nhập số ở vị trí thứ " + j + " của mảng " + i);
                if (arr1[i][j] !== 1) {
                    arr2.push(arr1[i][j]);
                }
                for (let k = 2; k < arr1[i][j]; k++) {
                    if (arr1[i][j] % k === 0) {
                        arr2.splice(arr2.indexOf(arr1[i][j]), 1);
                        break;
                    }
                }
            }
        }
        return arr2;
    }

    alert("Số nguyên tố mảng 2 chiều là: " + soNguyenTo(row,col));
    </script>
</body>
</html>
