<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được)
        Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
        20% thuế thu nhập nếu lương là 15 triệu.
        10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
        5% thuế thu nhập nếu lương dưới 7 triệu
        </title>
</head>
<body></body>

    <script>
        let luongNhanVien = +prompt("nhập lương: ");
     
        function thueNhanvien(luongNhanVien){
            let thue;
            if(luongNhanVien >= 15){
                thue = (luongNhanVien * 20/100);
            }else if(luongNhanVien > 7 && luongNhanVien <= 15){
                thue = (luongNhanVien * 10/100);
            }else{
                thue = (luongNhanVien * 5/100);
        }
                return thue;
     }
          
           alert("thuế lương là: " + thueNhanvien(luongNhanVien));
    </script>
</html>
