<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in tam giac vuong</title>
</head>
<body>
<script>
    
      for(let i = 1; i <= 5; i++){
        for(let j = 1; j < i; j++){
              document.write("*");
          }
         document.write("<br>");
      }


     for(let i = 5; i <= 5 && i > 0;  i--){
         for(let j = 0; j < i; j = j + 1){
             document.write("*");
         }
         document.write("<br>");
    }

    
    for (let i = 1; i <=7 ; i++) {
        for (let j = 1; j <=21 ; j++) {
            if (i == 1 || i == 7) {
                document.write("*");
            }
            else if (j == 1 || j==21){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }


    for (let i = 1; i <=5 ; i++) {
    for (let j = 1; j <= (i * 1) - 1 ; j++) {
        document.write("&nbsp&nbsp");
    }
    for (let j = 1; j <= (i * -1) + 6 ; j++) {
        document.write("*");
    }
    document.write("<br>");
}


for (let i = 1; i <=5 ; i++) {
    for (let j = 1; j <= (i * -1) + 5; j++) {
        document.write("&nbsp&nbsp");
    }
    for (let j = 1; j <= (i * 1); j++) {
        document.write("*");
    }
    document.write("<br>");
}


</script>
        
</body>
</html>
