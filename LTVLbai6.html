<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 chia het cho 7</title>
</head>
<body>
    <script>
        let number = 0;
        let count = 0;
        let tong = 0;
        while (count <= 30) {
            if (number % 7 == 0) {
                count++;
                document.write(number + "<br>");
                tong += number;
            }
            number++;
        }
        document.write(tong);
    </script>
</body>
</html>
