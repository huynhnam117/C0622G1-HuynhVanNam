<script>
    let arr = [1,2,3,-6];
    function noNeg(arr) {
    for(let i = 0; i < arr.length; i++){
        if(arr[i] < 0){
            arr[i] = 0;
        }
    }
    return arr; 
}
alert(noNeg(arr));
