<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
        Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
        ⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.
        </title>
</head>
<body></body>
<script>
let s1 = 'aabcc';
let s2 = 'adcaa';
function commonCharacterCount(s1, s2) {
    s1 = s1.split('');
    s2 = s2.split('');
    let result = [];
    let run = true;
    while(run) {
        for(let i = 0; i < s1.length; i++) {
            let index = s2.indexOf(s1[i]);
            if(index > -1) {
                result.push(s1[i]);
                s1.splice(i, 1);
                s2.splice(index, 1);
                break;
            }
            if(i == s1.length -1) {
                run = false;
            }
        }
    }
    return result.length;
}
alert(commonCharacterCount(s1, s2));
</script>
</html>
