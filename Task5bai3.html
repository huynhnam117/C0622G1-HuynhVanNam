<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            
            let mang2Chieu = [
    [30, 5, 8],
    [5, 15, 7],
    [12, 4, 6]
]
timMaxMin(mang2Chieu);
function timMaxMin(arr) {
    let max = arr[0][0];
    let min = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (max < arr[i][j]) {
                max = arr[i][j];
            }
            if (min > arr[i][j]) {
                min = arr[i][j];
            }
        }
    }
    document.write('Mảng đã cho: ' + arr + '<br>');
    document.write('max= ' + max + '<br>');
    document.write('min= ' + min + '<br>');
}








        
        </script>    
</body>
</html>
