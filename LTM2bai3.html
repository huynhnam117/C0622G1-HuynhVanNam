<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. </title>
</head>
<body>
    <script>
        let kiTu = ['a',1,'c'];
        let a = 0;
        for(let i = 0; i < kiTu.length; i++){
            if(isNaN(kiTu[i]) === false){
                a++;
            }
        }
        document.write(a);
    </script>
</body>
</html>
