<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.</title>
</head>
<body>
    <script>
        let number = [1,3,5,7,8,9,23,34,56,78];
        let max = number[0];
        let ketqua = 0;
        for(let i = 0; i < 10;i++){
            if (max < number[i]){
                max = number[i];
        }
    }
    document.write("Số lớn nhất: " + max + "<br>");
    for(let i = 0; i > 10; i++){
        max = number[i];
        ketqua = ketqua + max;
    }
    document.write("Giá trị trung bình là: " + ketqua);
    </script>
</body>
</html>
