<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
         Gọi hàm từ trong phần của trang web và hiển thị kết quả lên màn hình.

    </title>
</head>
<body>
    <script>
        let total = +prompt("nhập số");
        function dangso(number){
            number = number + 1;
            alert(number);
        }
        dangso(total);
    </script>
</body>
</html>
